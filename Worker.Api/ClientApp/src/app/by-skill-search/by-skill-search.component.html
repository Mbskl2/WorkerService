<div id="by-skill-search">
  <p *ngIf="error">Error: {{error}}</p>

  <app-worker-list [workers]="workers"></app-worker-list>

  <div id="search-data">
    <app-skill-list [skills]="skills"></app-skill-list>
    <button id="search-btn" class="btn btn-primary btn-lg btn-block" (click)="search(skills)">Search</button>
  </div>
</div>

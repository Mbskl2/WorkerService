<div id="worker-detail">
  <h2>New student</h2>
  <div id="new-worker-form" *ngIf="worker">
    <label>Name:</label> <input [(ngModel)]="worker.name" />
    <app-address-detail [address]="worker.address"></app-address-detail>
    <app-skill-list [skills]="worker.skills"></app-skill-list>
    <button (click)="saveAndClear(worker)">Save Worker</button>
  </div>
  <button (click)="clear()" *ngIf="areNewAllowed">New Worker</button>
</div>

<div id="worker-list">
  <h2>Workers</h2>
  <p>Select on to see the details.</p>
  <ul class="list-group">
    <li *ngFor="let worker of workers" class="list-group-item">
      <div (click)="select(worker)">{{worker.name}}</div>
    </li>
  </ul>

  <app-worker-detail [worker]="selectedWorker" [areNewAllowed]="areNewAllowed" (saveAccepted)="saveAcceptedHandle($event)"></app-worker-detail>
</div>

<div id="by-location-search">
  <p *ngIf="error">Error: {{error}}</p>

  <app-worker-list [workers]="workers"></app-worker-list>

  <form id="search-data">
    <app-address-detail [address]="address"></app-address-detail>
    <label>Max distance from the address [km]:</label>
    <input class="form-control" [(ngModel)]="radiusInKm" name="radius" />
  </form>
  <button id="search-btn" class="btn btn-primary btn-lg btn-block" (click)="search(radiusInKm, address)">Search</button>
</div>

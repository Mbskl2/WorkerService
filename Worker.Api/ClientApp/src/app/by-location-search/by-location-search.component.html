<div id="by-location-search">
  <app-worker-list [workers]="workers"></app-worker-list>

  <div id="search-data">
    <app-address-detail [address]="address"></app-address-detail>
    <label>Max distance from the address [km]:</label> <input [(ngModel)]="radiusInKm" />
  </div>
  <button id="search-btn" (click)="search(radiusInKm, address)">Search</button>
</div>

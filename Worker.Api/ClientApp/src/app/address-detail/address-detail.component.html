<div id="address-detail">
  <form id="address-form">
    <label>Street:</label> <input class="form-control" [(ngModel)]="address.street" name="street"/>
    <label>House number:</label> <input class="form-control" [(ngModel)]="address.houseNumber" name="houseNumber" />
    <label>City:</label> <input class="form-control" [(ngModel)]="address.city" name="city" />
    <label>Country ISO code:</label> <input class="form-control" [(ngModel)]="address.country" name="country" />
  </form>
</div>
